name: main
on: push
jobs:
    check:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ['3.10']
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: pip install poetry
            - name: Set up project
              run: make install
            - name: Run tests
              run: make test
            - name: Run linter
              run: make lint